<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstFile</title>
</head>
<body>
    <p>This is how to write a paragraph! Next up is headings.</p>
    <!-- p is for paragraph -->

<h1>this (h1) is the largest heading</h1>
<h3>this is medium</h3>
<h6>And this is the smallest</h6>
<!-- The h is for heading -->

<ul><l1>walk dog</l1><l2>take out garbage</l2><l3>wash dishes</l3><l4>do laundry</l4><l5>vaccum and dust</l5></ul>
<ol><l1>wake up</l1><l2>brush teeth</l2><l3>eat breakfast</l3><l4>go to school</l4><l5>suffer</l5><l6>hate life</l6><l7>go to bed</l7></ol>
<!-- ul makes an unordered (bullet point) list, ol makes an ordered (numbered) list. l1,2,3 are the items on the list, in that order. -->

<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Totally not a rickroll </a>
<!-- This is a link. Clicking on the text will take the user to the site -->

<img src="/https://upload.wikimedia.org/wikipedia/en/thumb/9/9a/Trollface_non-free.png/330px-Trollface_non-free.png" alt="Trollface">
<!-- Image from url -->

<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!-- Embedding Youtube Video (from share button) -->

</body>
</html>
